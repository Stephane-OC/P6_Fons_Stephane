<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="scripts/utils/font-awesome.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="Logo Fisheye" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="containerInfo"></div>
        <div class="containerButton">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="containerImg"></div>
      </div>
      <div class="containerFilter">
        <label for="filtre">Filtrer par :</label>
        <select name="filter" id="filtre">
          <option id="popular" value="likes">Popularité</option>
          <option id="date" value="date">Date</option>
          <option id="titre" value="title">Titre</option>
        </select>
      </div>
      <div class="containerMedias"></div>
    </main>
    <div 
      id="contact_modal" 
      role="dialog" 
      aria-modal="true" 
      aria-labelledby="modal-title">
      <div class="modal">
        <header>
          <h2 id="modal-title">Contactez-moi</h2>
          <img 
            src="assets/icons/close.svg" 
            tabindex="1" 
            onclick="closeModal()" alt="close contact" 
            aria-label="Fermer la modale"
          />
        </header>
        <form id="contactForm" action="" method="post">
          <div>
            <div class="formGroup">
              <label for="firstname">Prénom</label>
              <span class="error" id="errorFirst"></span>
              <input
                tabindex="2" 
                type="text" 
                name="firstname" 
                id="firstname" 
                aria-required="true"
              >
            </div>
            <div class="formGroup">
              <label for="lastname">Nom</label>
              <span class="error" id="errorLast"></span>
              <input
                tabindex="3" 
                type="text" 
                name="lastname" 
                id="lastname" 
                aria-required="true"
              >
            </div>
            <div class="formGroup">
              <label for="email">Email</label>
              <span class="error" id="errorEmail"></span>
              <input 
                tabindex="4" 
                type="email" 
                name="email" 
                id="email" 
                aria-required="true"
                >
            </div>
            <div class="formGroup">
              <label for="message">Message</label>
              <span class="error" id="errorMessage"></span>
              <textarea   
                tabindex="5" 
                name="message" 
                id="message" 
                cols="30" 
                rows="10" 
                aria-required="true"
              >
            </textarea>
            </div>
          </div>
          <button 
            class="contact_button" 
            tabindex="6" 
            type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="lightbox">
      <img id="boxImg" src="" alt="">
      <video id="boxVid" src="" autoplay loop></video>
      <h3 id="lightboxTitle" class="title"></h3>
      <div class="nav">
        <span id="prevBox" class="prev"><strong class="fa-solid fa-angle-left"></strong></span>
        <span id="nextBox" class="next"><strong class="fa-solid fa-angle-right"></strong></span>
      </div>
      <span id="closeLightbox" class="close"><strong class="fa-regular fa-xmark"></strong></span>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
