<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="scripts/utils/font-awesome.js"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="containerInfo"></div>
        <div class="containerButton">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        <div class="containerImg"></div>
      </div>
  <div class="containerFilter">
        <label for="filtre">Filtrer par :</label>
        <select name="filter" id="filtre">
          <option id="titre" value="title">Titre</option>
          <option id="date" value="date">Date</option>
          <option id="popular" value="likes">Popularité</option> 
        </select>
      </div>
      <div class="containerMedias"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
